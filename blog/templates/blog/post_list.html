{% extends 'blog/base.html' %}
{% block content%}
   {% for post in posts %}
      <div class="post">
         <div class="date">
            <p>published:{{post.published_date}}</p>
            <h2><a href="{%url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p>{{post.text}}</p>
         </div>
      </div>
   {% endfor %}
{% endblock %}
